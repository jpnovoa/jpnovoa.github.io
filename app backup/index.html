<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Example CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Music Horizon</title>
  </head>
  <body>
    <header>
        <h1>
            <i class="fa fa-users" aria-hidden="true"></i>
            Music Horizon
        </h1>
    </header>
    <main>
        <section>
            <p>
                Select the type of genre you are looking for
            </p>
        </section>
        <section>
            <form>
                <div id="filter" class="select">
                    <select>
                        <option>Please select</option>
                        <option value="designer">Zouk</option>
                        <option value="developer">Solipsynthm</option>
                        <option value="project-manager">Qawwali</option>
                    </select>
                </div>
                <button>Open auditory horizon</button>
            </form>
        </section>
        <section>
            <h2>Showing results for <span id="result-type">Zouk</span></h2>
            <div id="filtered-data">
                <div class="item">
                    <div class="image">
                        <img src="assets/images/artworks-000042844349-kqofbd-t500x500.jpg" alt="Zouk Intro" />
                    </div>
                    <div class="info">
                        <h3>Zouk</h3>
                        <p>Zouk is a musical style originating from the Caribbean islands of Guadeloupe and Martinique and popularized by the French Antillean band Kassav' in the 1980s.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Example JS link -->
    <script src="app.js"></script>
  </body>
</html>
